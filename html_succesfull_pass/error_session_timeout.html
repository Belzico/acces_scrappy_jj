<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Timeout Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .hidden { display: none; }
        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; background: white; border: 1px solid black; display: none;
        }
    </style>
</head>
<body>

    <h1>Prueba de Cierre de Sesión</h1>
    <p>Si la sesión expira, el usuario no será advertido.</p>

    <!-- ❌ No hay advertencia previa a la expiración de la sesión -->
    <script>
        setTimeout(() => {
            alert("Tu sesión ha expirado. Serás desconectado.");
            window.location.href = "logout.html";
        }, 300000); // 5 minutos
    </script>

</body>
</html>
